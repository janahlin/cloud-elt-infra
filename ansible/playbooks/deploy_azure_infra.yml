---
- name: Setup Controller VM for Azure
  hosts: controller
  become: yes
  vars:
    cloud_provider: "azure"
  # Include vault-encrypted variables
  vars_files:
    - "../group_vars/{{ environment | default('dev') }}/vault.yml"
  roles:
    - common
    - terraform
    - azure_tools
    - python_tools
    - controller_setup

- name: Deploy Azure Infrastructure
  hosts: controller
  become: no  # Run as the ansible_user to use configured credentials
  vars:
    cloud_provider: "azure"
    terraform_dir: "/opt/cloud-elt-infra/terraform"
    environment: "{{ environment | default('dev') }}"
  # Include vault-encrypted variables
  vars_files:
    - "../group_vars/{{ environment | default('dev') }}/vault.yml"
  
  tasks:
    - name: Generate terraform.tfvars from template
      template:
        src: "../templates/terraform.tfvars.j2"
        dest: "{{ terraform_dir }}/terraform.tfvars"
        mode: '0600'
      no_log: true  # Prevents logging of sensitive data
  
  roles:
    - infrastructure_deploy